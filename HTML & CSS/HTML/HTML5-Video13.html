<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input tages Attributes</title>
</head>
<body>
    <h1>Input tages Attributes</h1>
    <!--
        1. PlaceHolder
        2. Value
        3. disable
        4. size
        5. MaxLength
        6. max/min
        7. multiple
        8. Required
        9. step
        10. Autofocus
    -->

     <form>

        <label>Name:</label><br>
        <input type="name" name=""     required=""      ><br>

        <input type="name"      value="Ashish"    ><br>

        <input type="name"      disabled=""    ><br>

        <input type="name"      size="100"     ><br>

        <input type="name"      maxlength="12"     ><br>

        <label>Age:</label>
        <input type="number" name=""          min="10" max="25"      step="3"    ><br> 
        
        <label>Email:</label><br>
        <input type="email" name=""          placeholder="abc@gmail.com"    autofocus=""  ><br>

        <label>Upload files:</label><br>
        <input type="file" name="" multiple=""> <br>
        
        <input type="reset"  name="">   
        <input type="submit"  name=""><br>

     </form>
    
</body>
</html>
