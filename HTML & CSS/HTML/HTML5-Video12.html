<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Tags Types</title>
</head>
<body>
    <h1>Input Types</h1>
    <!--
        1. text/email/passward/summit
        2. date/time/number/month
        3. radiobutton/checkbox
        4. file
        5. url/color
        6. range
        7. reset
    -->

    <form enctype="multipart/form-data"><!-- 1. -->
        <label>Name:</label><br>
        <input type="name" name=""><br>
        
        <label>Email:</label><br>
        <input type="email" name=""><br>

        <label>PassWord</label><br>
        <input type="password" name=""><br>

            <!-- 2. -->

        <label>Yearly income:</label><br>
        <input type="number" name=""><br> 

        <label>DOB or date:</label><br>
        <input type="dob" name=""><br> 

        <label>Month:</label><br>
        <input type="month" name=""><br>

        <label>Time:</label><br>
        <input type="time" name=""><br> <br> <br> 

            <!-- 3. -->

        <label>Branch:</label><br>
        <input type="radio" name="x">CSE<br> 
        <input type="radio" name="x">ECE<br> 
        <input type="radio" name="x">EE<br> 
        <input type="radio" name="x">MECH<br> 

        <label>Hobbies:</label><br>
        <input type="checkbox" name="x">Gaming<br> 
        <input type="checkbox" name="x">Studying<br> 
        <input type="checkbox" name="x">Sleeping<br> 
        <input type="checkbox" name="x">Sports<br> 



        <label>Upload File:</label>
        <input type="file" name=""><br> 

        <label>Upload github link:</label><br>
        <input type="url" name=""><br>

        <label>Favorite color:</label><br>
        <input type="color" name=""><br>
 
        <label>Select price range:</label><br>
        <input type="range" name="" max="100000" min="10000"><br>  
        
        <input type="reset"  name="">   
        <input type="submit"  name=""><br>
    </form>

    
</body>
</html>
