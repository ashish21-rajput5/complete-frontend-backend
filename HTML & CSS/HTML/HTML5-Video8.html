<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iframe tag</title>
</head>
<body>

    <a href="http://www.google.com" target="iframe"> google</a>
    <a href="http://www.bing.in" target="iframe"> bing</a><br>

    <iframe src="" name="iframe" width="300" height="200"></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kvxoZv5Rwwk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
     encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>   
    
</body>
</html>
