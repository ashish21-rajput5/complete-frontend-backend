<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>

    <!--<form action="http://www.learnstack.in/validation.php" method="POST">-->
        <!--It does't show gemail & password-->

    <form action="http://www.learnstack.in/validation.php" method="GET" autocomplete="OFF" 
         enctype="multipart/form-data">

        <!--If won't to upload any thing then enctype tag we use small uploading data UTF-8 will handle-->
        <!--autocomplete will not suggest any thing--> 
        <!--Data through URL and show gemail & password-->

        <label>Email:</label><br>
        <input type="email" name=""><br> 

        <label>Password:</label><br>
        <input type="password" name=""><br>

        <input type="submit" name="" value="Login"> 

    </form>

</body>
</html>
