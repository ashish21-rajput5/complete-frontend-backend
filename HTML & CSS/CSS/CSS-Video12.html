<!DOCTYPE html>
<html lang="en">

<head>
    <title>Styling Forms</title>
</head>

<style type="text/css">
    body {
        background-color: rgb(53, 53, 135);
    }
    
    #container {
        max-width: 500px;
        margin: auto;
    }
    
    #form-container {
        width: 100%;
        background-color: azure;
        padding: 20px;
        margin-top: 100px;
        font-family: 'verdana';
        font-size: 20px;
    }
    
    h1 {
        text-align: center;
        font-size: 30px;
        margin: 0px;
        padding: 0px;
    }
    
    .form-group {
        margin: 20px;
    }
    
    input {
        width: 100%;
        margin-top: 5px;
        height: 30px;
    }
    
    input:focus {
        background-color: aquamarine;
    }
    
    input[type=submit] {
        background-color: #00a65a;
        border: none;
        height: 50px;
        color: azure;
        font-family: 'verdana';
        font-size: 15px;
    }
</style>

<body>

    <div id="container">
        <div id="form-container">
            <h1>CampusX</h1>
            <form>
                <div class="form-group">
                    <label>Name</label><br>
                    <input type="text" name=""><br>
                </div>

                <div class="form-group">
                    <label>Email</label><br>
                    <input type="Email" name=""><br>
                </div>

                <div class="form-group">
                    <label>password</label><br>
                    <input type="password" name=""><br><br>
                </div>

                <div class="form-group">
                    <input type="submit" name="" value="Sign-up"><br>
                </div>
            </form>

        </div>
    </div>


</body>

</html>
