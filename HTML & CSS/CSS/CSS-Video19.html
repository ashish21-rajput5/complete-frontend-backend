<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Transitions</title>
</head>
<style type="text/css">
    body {
        background-color: black;
    }
    
    .box {
        background-color: white;
        width: 100px;
        height: 100px;
        position: relative;
        top: 0px;
        left: 0px;
        opacity: 1;
        transition-property: all;
        transition-duration: 2s;
    }
    
    .box:hover {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        top: 200px;
        left: 200px;
        opacity: 0.5;
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>

<!--  whom properties we can apply Transitions - Properties that has some 'madway'   -->
