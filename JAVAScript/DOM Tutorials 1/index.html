    <title>My Website</title>

<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks
                <!--<span style="display: block;"> Hello</span>--></h2>
            <button class="btn btn-headline">Learn More</button>
            <!--  onclick="console.log('You Clicked Me ?')"  -->
        </div>
    </header>

    <section class="section-todo container">
        <h2>Your plan for today ?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add todo" />
            <input type="submit" value="Add todo" class="btn" />
        </form>

        <ul class="todo-list">
            <li>
                <span class="text">Todo Todo</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="from-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="from-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="from-group">
                <label for="confirmpassword">Confirm Password</label>
                <input type="confirmpassword" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="from-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="from-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="from-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
    <!-- <script src="./file102.js"></script>   method 2 for link js file -->
</body>
